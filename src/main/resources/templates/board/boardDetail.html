<!DOCTYPE html>
<html lang="ko" xmlns:th="http:www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function() {
	$("#btn-list").on("click", function() {
		/* history.back(); */
		location.href="/board/openBoardList.do";
	});
	
	$("#btn-edit").on("click", function() {
		var frm = $("#frm")[0];
		frm.action = "updateBoard.do";
		frm.submit();
	});
	
	$("#btn-delete").on("click", function() {
		var frm = $("#frm")[0];
		frm.action = "deleteBoard.do";
		frm.submit();
	});
});
</script>
<meta charset="UTF-8">
<title>Detail</title>

</head>
<body>
	<header th:include="layout/header :: header"> </header>

	<main class="container">
		<form id="frm">
			<div class="row my-3">
				<div class="col-sm">
					<!-- title -->
					<input type="text" id="title" name="title" class="form-control"
						value="제목" placeholder="제목을 입력하세요 " th:value="${board.title}">
				</div>
			</div>
			<div class="row  my-3">
				<div class="col-sm-4">
					<input type="text" class="form-control" name="createrId"
						value="작성자" th:value="${board.createrId}" readonly>
				</div>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="createdDate"
						value="작성일" th:value="${board.createdDate}" readonly>
				</div>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="hitCnt" 
						th:value="${board.hitCnt}" readonly>
				</div>
			</div>
			<div class="row my-3">
				<div class="col-sm">
					<textarea rows="10" name="contents" class="form-control"
						th:text="${board.contents}"></textarea>
				</div>
			</div>
			<div class="my-3 row">
				<div class="col-sm">
					<a th:each="file : ${board.fileList}" th:href="@{/board/downloadBoardFile.do(fileIdx=${file.fileIdx},boardIdx=${file.boardIdx})}" th:text="|${file.originalFileName}(${file.fileSize} kb) |"></a>
				</div>
			</div>
			<div class="my-3 clearfix">
				<div>
					<input type="hidden" name="idx" value="1" th:value="${board.idx}">
				</div>
				<button type="button" class="btn btn-secondary float-start"
					id="btn-list">목록</button>
				<button type="button" class="btn btn-success float-end"
					id="btn-edit">수정</button>
				<button type="button" class="btn btn-danger float-end me-3"
					id="btn-delete">삭제</button>
			</div>
		</form>

	</main>

	<footer th:replace="layout/footer :: footer"> </footer>
</body>
</html>
